<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Search Job Form</title>
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <header>
            <nav>
                <ul>
                    <li><a href="" class="search">Search Business</a></li>
                    <li><a href="" class="business">Business Categories</a></li>
                    <li><a href="" class="recent">Recent Locations</a></li>
                    <li><a href="" class="agents">Agents Located</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <label for="name">Business Name</label>
                <input type="text" id="name" placeholder="enter a name">
            </div>
            <div>
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="search by country">
            </div>
            <div>
                <label for="city">City / State</label>
                <input type="text" id="city" placeholder="search by city or state">
            </div>
            <div>
                <label for="zip">ZIP / Postal Code</label>
                <input type="text" id="zip" placeholder="enter a postal code">
            </div>
            <div>
                <label for="employers">Employers</label>
                <input type="text" id="employers" placeholder="1000-5000">
            </div>
            <div>
                <label for="start-date">Startup Date</label>
                <input type="date" id="start-date">
            </div>
            <div>
                <label for="job">Job Opportunity</label>
                <input type="text" id="job" placeholder="any">
            </div>
            <div>
                <input type="submit" class="submit" value="LET'S FIND YOUR JOB">
            </div>
        </main>
    </div>
</body>
</html>
