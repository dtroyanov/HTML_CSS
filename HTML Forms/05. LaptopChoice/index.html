<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Laptop Choice</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <fieldset>
            <legend>Apple's Laptops (6)</legend>
            <button onclick="window.open('http://apple.com');">
                <div>
                    <h4>Apple MacBook Air</h4>
                    <p>11.6 inch/1.3GHz</p>
                    <p>Haswell</p>
                    <img src="images/air.png" />
                    <div class="price">$1,729.00</div>
                </div>
            </button>
            <button onclick="window.open('http://apple.com');">
                <div>
                    <h4>Apple MacBook Air</h4>
                    <p>11.6 inch/1.4GHz</p>
                    <p>Haswell</p>
                    <img src="images/airnew.png" />
                    <div class="price">$1,825.00</div>
                </div>
            </button>
            <button onclick="window.open('http://apple.com');">
                <div>
                    <h4>Apple MacBook Air</h4>
                    <p>13.3 inch/1.3GHz</p>
                    <p>Haswell</p>
                    <img src="images/air.png" />
                    <div class="price">$1,919.00</div>
                </div>
            </button>
            <button onclick="window.open('http://apple.com');">
                <div>
                    <h4>Apple MacBook Air</h4>
                    <p>13.3 inch/1.4GHz</p>
                    <p>Haswell</p>
                    <img src="images/air.png" />
                    <div class="price">$1,999.00</div>
                </div>
            </button>
            <button onclick="window.open('http://apple.com');">
                <div>
                    <h4>Apple MacBook Air</h4>
                    <p>11.6 inch/1.4GHz</p>
                    <p>Haswell 256GB SSD</p>
                    <img src="images/airnew.png" />
                    <div class="price">$2,119.00</div>
                </div>
            </button>
            <button onclick="window.open('http://apple.com');">
                <div>
                    <h4>Apple MacBook Air</h4>
                    <p>13.3 inch/2.5GHz Ivy</p>
                    <p>Bridge</p>
                    <img src="images/applepro.png" />
                    <div class="price">$2,529.00</div>
                </div>
            </button>
        </fieldset>
        <div class="scale">
            <div>
                <div>Price</div>
                <div>
                    <span>1700</span>
                    <span>2600</span>
                </div>
                <input type="range" step="100" min="1700" max="2600" />
            </div>
            <div>
                <div>RAM</div>
                <div>
                    <span>2048</span>
                    <span>4096</span>
                </div>
                <input type="range" step="1024" min="2048" max="4096" />
            </div>
            <div>
                <div>Disc</div>
                <div>
                    <span>100GB</span>
                    <span>2000GB</span>
                </div>
                <input type="range" step="100" min="100" max="2000" />
            </div>
            <div>
                <div>Display</div>
                <div>
                    <span>11.6</span>
                    <span>18.4</span>
                </div>
                <input type="range" step="1.7" min="11.6" max="18.4" />
            </div>
            <div>
                <div>Weight</div>
                <div>
                    <span>1</span>
                    <span>6</span>
                </div>
                <input type="range" step="1" min="1" max="6" />
            </div>
            <div>
                <div>Warranty</div>
                <div>
                    <span>12 months</span>
                    <span>60 months</span>
                </div>
                <input type="range" step="12" min="12" max="60" />
            </div>
        </div>
    </div>
</body>
</html>
