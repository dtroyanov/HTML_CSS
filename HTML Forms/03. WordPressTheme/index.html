<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WordPress Theme</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div><img src="images/wordpress.png" alt="WordPress Logo" title="WordPress Logo"/></div>
        <div><label>Upload a theme </label><input type="file" name="upload" /></div>
        <div>
            <form>
                <label>Or search in wordpress</label> <input type="search" name="search" />
                <input type="image" src="images/wp-button.png" name="button" id="image">
            </form>
        </div>
    </div>
</body>
</html>
