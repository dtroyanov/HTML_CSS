<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Simple Form</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <h2>Enter the system</h2>
            <p>It's necessary to login in Your account in order to sign in for a course</p>
        </header>
        <section>
            <form method="post" action="#" class="register">
                <h4>Are you new? <span>Register</span></h4>
                <input type="text" name="user" placeholder="User name" />
                <input type="email" name="mail" placeholder="Email" />
                <input type="password" name="pass" placeholder="Password" />
                <input type="password" name="re-pass" placeholder="Confirm Password" />
                <input type="submit" value="Register" id="reg"/>
            </form>
            <form method="post" action="#" class="log">
                <h4>Already a student? Login</h4>
                <input type="text" name="user" placeholder="User name" />
                <input type="password" name="pass" placeholder="Password" />
                <div class="radio">
                    <input type="checkbox" value="yes" name="remember" id="remember" />
                    <label for="remember">Remember me?</label>
                </div>
                <input type="submit" value="Login" id="login"/>
                <a href="#">Forgot Password</a>
            </form>
        </section>
    </div>
</body>
</html>
