<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Website Header</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td rowspan="2" class="logo"><a href="http://softuni.bg"><img src="images/logo.png" /></a></td>
                <td colspan="6">
                    <table>
                        <tr>
                            <td class="bell">
                                <a href="https://softuni.bg/notifications">
                                    <span>0</span>
                                    <img src="images/bell.png" />
                                </a>
                            </td>
                            <td class="user"><a href="https://softuni.bg/users/profile/show"><span>user&blacktriangledown;</span></a></td>
                            <td>
                                <div class="last">
                                    <form action="http://softuni.bg/Search/Results?query=" method="get">
                                        <input class="searchField" type="search" name="search" placeholder="Search...">
                                        <input class="image" type="image" src="images/search.png" alt="Submit">
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="6" class="menu">
                    <ul>
                        <li><a href="https://softuni.bg/news" title="Latest news">news</a></li>
                        <li><a href="https://softuni.bg/about" title="About Software University">about the university&blacktriangledown;</a></li>
                        <li><a href="https://softuni.bg/trainings/courses/list" title="Courses">training courses&blacktriangledown;</a></li>
                        <li><a href="https://softuni.bg/university/companies/partners" title="Companies">for companies</a></li>
                        <li><a href="https://softuni.bg/forum" title="Forum">forum</a></li>
                        <li><a href="https://softuni.bg/contacts" title="Contacts">contacts</a></li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
