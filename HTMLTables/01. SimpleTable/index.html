<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Simple Table</title>
    <style>
        body{
            font-size: 15px;
        }
        table{
            width:350px;
        }
        p, h4 {
            padding-left: 10px;
        }
        h4{
           margin-bottom: 0px;
        }
        p {
            margin-top: 0px;
        }
        thead{
            text-align: left;
        }     
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2"><h1>Software University</h1></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="images/softunilogo.PNG" />
                </td>
                <td>
                    <h4>Accessible and high quality software education.</h4>
                    <p>Our mission is to make people we train true professionals in the software industry and support them in finding employment.</p>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
